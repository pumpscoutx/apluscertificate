<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ Tutorial Class Certificate Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <div class="verify-button-container">
        <button class="verify-btn" onclick="showVerificationModal()">
            <i class="fas fa-check-circle"></i> Verify Certificate
        </button>
    </div>

    <div class="container">
        <div class="step" id="step1">
            <h2>Enter Your Name</h2>
            <input type="text" id="name" placeholder="Your Full Name" required>
            <div class="button-group">
                <button class="back-btn" onclick="previousStep(1)" style="display: none;">Back</button>
                <button onclick="nextStep(1)">Next</button>
            </div>
        </div>

        <div class="step" id="step2" style="display: none;">
            <h2>Enter Your Telegram ID</h2>
            <input type="text" id="telegramId" placeholder="Your Telegram ID" required>
            <div class="button-group">
                <button class="back-btn" onclick="previousStep(2)">Back</button>
                <button onclick="nextStep(2)">Next</button>
            </div>
        </div>

        <div class="certificate-container" id="certificateContainer" style="display: none;">
            <div class="certificate">
                <h1>Certificate of Completion</h1>
                <p class="certificate-text">This is to certify that</p>
                <h2 id="certificateName" class="recipient-name"></h2>
                <p class="certificate-text">has successfully completed the A+ Tutorial Class program</p>
                <div class="date-section">
                    <p>Issued on <span id="issueDate"></span></p>
                </div>
                <p class="certificate-id">Certificate ID: <span id="certificateId"></span></p>
                <div class="signatures">
                    <div class="signature">
                        <img src="signature1.png" alt="Signature" class="signature-image">
                        <p class="signature-name">Naol Getahun</p>
                        <p class="signature-title">Executive Officer</p>
                    </div>
                    <div class="signature-divider"></div>
                    <div class="signature">
                        <img src="signature2.png" alt="Signature" class="signature-image">
                        <p class="signature-name">Daniel Thomas</p>
                        <p class="signature-title">Operations Manager</p>
                    </div>
                </div>
                <div class="certificate-seal"></div>
            </div>
            
            <div class="download-buttons">
                <button onclick="downloadCertificate('pdf')">
                    <i class="fas fa-file-pdf"></i> Download PDF
                </button>
            </div>
        </div>
    </div>

    <div id="verificationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVerificationModal()">&times;</span>
            <h2>Verify Certificate</h2>
            <input type="text" id="verifyCertificateId" placeholder="Enter Certificate ID">
            <button onclick="verifyCertificate()">Verify</button>
            <div id="verificationResult"></div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
